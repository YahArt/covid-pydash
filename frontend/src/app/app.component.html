<mat-toolbar class="mat-elevation-z4 app-header" color="primary">
  <a *ngFor="let toolbarElement of TOOLBAR_ELEMENTS" mat-flat-button color="primary" routerLinkActive="active-link"
    [routerLink]="toolbarElement.route">
    {{toolbarElement.title}}
  </a>
</mat-toolbar>

<div class="app-container">
  <route-heading></route-heading>
  <router-outlet></router-outlet>
</div>
