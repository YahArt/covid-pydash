<mat-toolbar class="app-header" color="primary">
  <span>Covid PyDash</span>
  <span class="spacer"></span>
  <h1>{{ currentRoute }}</h1>
  <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    class="app-sidenav"
    [fixedInViewport]="false"
    [fixedTopGap]="0"
    [fixedBottomGap]="0"
  >
    <mat-nav-list>
      <mat-list-item *ngFor="let sidebarElement of sideBarElements">
        <a [href]="sidebarElement.route" class="sidebar-entry" matLine>{{
          sidebarElement.name
        }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="secondary" class="app-footer">Footer</mat-toolbar>
