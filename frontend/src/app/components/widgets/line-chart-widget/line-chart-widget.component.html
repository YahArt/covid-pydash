<ngx-charts-line-chart *ngIf="config" [view]="view" [scheme]="config.colorScheme" [legend]="config.legend"
    [showXAxisLabel]="config.showXAxisLabel" [showYAxisLabel]="config.showYAxisLabel" [xAxis]="config.xAxis"
    [yAxis]="config.yAxis" [xAxisLabel]="config.xAxisLabel" [yAxisLabel]="config.yAxisLabel"
    [timeline]="config.timeline" [results]="multi">
</ngx-charts-line-chart>
