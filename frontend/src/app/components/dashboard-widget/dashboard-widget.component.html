<div class="container">
    <mat-progress-bar *ngIf="isLoading" class="loading-indicator" mode="indeterminate"></mat-progress-bar>
    <div class="header">
        <div class="actions">
            <button *ngIf="editModeEnabled" color="primary" mat-icon-button (click)="delete()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <h4 class="subtitle">{{subtitle}}</h4>
        <div class="title">
            <h2>{{title}}</h2>
        </div>
    </div>

    <div #chartContainer class="content">
        <div *ngIf="noData" class="no-data">
            <h1>No Data Available
            </h1>
            <mat-icon color="warn">warning</mat-icon>
        </div>
        <div *ngIf="error" class="error">
            <h1>An error occurred:
            </h1>
            <p>{{error}}</p>
            <mat-icon color="warn">error</mat-icon>
        </div>
        <ng-template #itemTemplate></ng-template>
    </div>
</div>
