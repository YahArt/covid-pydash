<mat-toolbar class="filter-area" color="secondary">
  <div class="spacer"></div>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date">
    <input matEndDate placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <!-- <button mat-icon-button color="primary">
    <mat-icon>filter_alt</mat-icon>
  </button> -->
</mat-toolbar>
<gridster class="grid" [options]="options">
  <gridster-item class="widget-container" [item]="item" *ngFor="let item of dashboard">
    <dashboard-widget (onDelete)="deleteWidget($event)" [item]="item">
    </dashboard-widget>
  </gridster-item>
</gridster>


<div class="dashboard-actions">
  <button mat-fab [color]="getEditModeColor()" (click)="toggleEditMode()" class="edit-mode-button">
    <mat-icon>edit</mat-icon>
  </button>

  <button mat-fab color="primary" (click)="addWidget()" class="add-widget-button">
    <mat-icon>add</mat-icon>
  </button>
</div>
