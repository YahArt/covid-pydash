<div class="dashboard-container">
  <header><button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>home</mat-icon>
    </button></header>
  <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <dashboard-widget [widgetType]="item['dashboardWidgetType']">
      </dashboard-widget>
    </gridster-item>
  </gridster>
</div>
